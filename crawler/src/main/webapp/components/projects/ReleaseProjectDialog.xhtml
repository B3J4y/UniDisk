<!--
Include Parameter:
    - updateOnRelease
        Ids von Elementen, die nach Löschen des Projekts geupdated
        werden sollen
-->


<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:dialog header="Projekt freigeben" widgetVar="projectReleaseDialog" modal="true" resizable="false" draggable="false">
        <h:form id="projectReleaseDialog">
            <p:panelGrid columns="1" layout="grid"  styleClass="ui-noborder">
                <h:outputText value="Nach der Projektfreigabe steht das Projekt zur Bearbeitung bereit. Das Projekt kann vor Beginn der Bearbeitung wieder zurückgenommen werden." style="max-width: 400px !important;display: block;"/>
            </p:panelGrid>
            <p:panelGrid columns="2" layout="grid"  styleClass="ui-noborder">
                <p:commandButton value="Abbrechen"

                                 update="projectReleaseDialog" onclick="PF('projectReleaseDialog').hide();"/>
                <p:commandButton value="Freigeben" styleClass="ui-priority-primary"
                                 oncomplete="PF('projectReleaseDialog').hide();"
                                 action="#{dtAddRowView.setWaiting(dtAddRowView.projectReleaseId)}"
                                 update="projectReleaseDialog #{updateOnRelease}"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>

</ui:composition>
