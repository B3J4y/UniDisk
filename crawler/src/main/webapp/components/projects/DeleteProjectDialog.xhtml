<!--
Include Parameter:
    - updateOnDelete
        Ids von Elementen, die nach Freigabe des Projekts geupdated
        werden sollen
-->


<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:dialog header="Projekt löschen" widgetVar="projectDeleteDialog" modal="true" resizable="false" draggable="false">
        <h:form id="projectDeleteDialog">
            <p:panelGrid columns="1" layout="grid"  styleClass="ui-noborder">
                <h:outputText value="Das Projekt #{deleteProjectDialog.projectName}, die zugewiesenen Themen und Stichwörter werden unwiderruflich gelöscht." style="max-width: 400px !important;display: block;"/>
                <h:outputText value="#{deleteProjectDialog.error}" />
            </p:panelGrid>
            <p:panelGrid columns="2" layout="grid"  styleClass="ui-noborder">
                <p:commandButton value="Abbrechen"

                                 update="projectDeleteDialog" onclick="PF('projectDeleteDialog').hide();"/>
                <p:commandButton value="Löschen" styleClass="ui-priority-primary"
                                 action="#{deleteProjectDialog.delete}"
                                 update="projectDeleteDialog #{updateOnDelete}"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>

</ui:composition>
